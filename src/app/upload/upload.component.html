<div class="upload-container">
  <h2>Upload Application Upgrades</h2>

  <div class="upload-controls">
    <input type="file" (change)="onFileSelected($event)" accept=".csv" />
    <button (click)="uploadFile()" [disabled]="!selectedFile || uploading">Upload</button>
  </div>

  <div *ngIf="uploading" class="status uploading">Uploading file, please wait...</div>
  <div *ngIf="uploadSuccess" class="status success">Upload successful! Redirecting to view data...</div>
  <div *ngIf="uploadError" class="status error">Upload failed. Please try again.</div>
</div>
