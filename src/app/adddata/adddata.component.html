<h2 class="form-title">Add New Application Upgrade</h2>

<form (ngSubmit)="submitForm()" #upgradeForm="ngForm" class="upgrade-form">
  <div class="form-group">
    <label>APM ID:</label>
    <input type="text" [(ngModel)]="formData.apmId" name="apmId" required />
  </div>

  <div class="form-group">
    <label>Application Name:</label>
    <input type="text" [(ngModel)]="formData.appName" name="appName" required />
  </div>

  <div class="form-group">
    <label>Digital Unit:</label>
    <input type="text" [(ngModel)]="formData.digitalUnit" name="digitalUnit" required />
  </div>

  <div class="form-group">
    <label>Upgrade Factory Arrival Date:</label>
    <input type="datetime-local" [(ngModel)]="formData.upgradeFactoryArrivalDate" name="upgradeFactoryArrivalDate" required />
  </div>

  <div class="form-group">
    <label>Planned PnP Date:</label>
    <input type="datetime-local" [(ngModel)]="formData.plannedPnPDate" name="plannedPnPDate" required />
  </div>

  <div class="form-group">
    <label>Status:</label>
    <select [(ngModel)]="formData.status" name="status" required>
      <option value="InProgress">InProgress</option>
      <option value="Pending">Pending</option>
      <option value="Blocked">Blocked</option>
      <option value="Locked">Locked</option>
    </select>
  </div>

  <div class="form-group">
    <label>Comments:</label>
    <textarea [(ngModel)]="formData.comments" name="comments"></textarea>
  </div>

  <button type="submit" class="submit-button">Submit</button>
</form>

<p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
<p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
